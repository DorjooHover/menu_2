<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Menu</title>
          <link rel="stylesheet" href="./css/style.css" />
     </head>
     <body>
          <div class="container">
               <div id="flipbook">
                    <div class="book_1">
                         <img src="./img/page.jpg" alt="" />
                    </div>
                    <div class="book_2">
                         <img src="./img/img_2_1.jpg" alt="" />
                    </div>
                    <div class="book_1">
                         <img src="./img/img_2_2.jpg" alt="" />
                    </div>
                    <div class="book_2">
                         <img src="./img/img_2_3.jpg" alt="" />
                    </div>
                    <div class="book_1">
                         <img src="./img/img_2_4.jpg" alt="" />
                    </div>
                    <div class="book_2">
                         <img src="./img/img_3_1.jpg" alt="" />
                    </div>
                    <div class="book_1">
                         <img src="./img/img_3_2.jpg" alt="" />
                    </div>
                    <div class="book_2">
                         <img src="./img/img_3_3.jpg" alt="" />
                    </div>
                    <div class="book_1">
                         <img src="./img/img_3_4.jpg" alt="" />
                    </div>
                    <div class="book_2">
                         <img src="./img/img_4_1.jpg" alt="" />
                    </div>
                    <div class="book_1">
                         <img src="./img/img_4_2.jpg" alt="" />
                    </div>
                    <div class="book_2">
                         <img src="./img/img_4_3.jpg" alt="" />
                    </div>
                    <div class="book_1">
                         <img src="./img/img_4_4.jpg" alt="" />
                    </div>
                    <div class="book_2">
                         <img src="./img/img_5_1.jpg" alt="" />
                    </div>
                    <div class="book_1">
                         <img src="./img/img_5_2.jpg" alt="" />
                    </div>
                    <div class="book_2">
                         <img src="./img/img_5_3.jpg" alt="" />
                    </div>
                    <div class="book_1">
                         <img src="./img/img_5_4.jpg" alt="" />
                    </div>
               </div>
          </div>
          <script
               type="text/javascript"
               src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          ></script>
          <script type="text/javascript" src="turn.min.js"></script>
          <script type="text/javascript">
               $("#flipbook").turn({
                    width: (innerHeight / 670) * 970,
                    height: innerHeight,
                    page: 1,
                    autoCenter: true,
                    duration: 1000,
               });
               $(".book_1").click(function () {
                    $("#flipbook").turn("next");
               });
               $(".book_2").click(function () {
                    $("#flipbook").turn("previous");
               });
               if (
                    document.documentElement.clientHeight < 950 &&
                    document.documentElement.clientWidth < 480
               ) {
                    screen.orientation.lock("landscape");
                    $("#flipbook").turn({
                         width: (innerHeight / 670) * 970,
                         height: innerHeight,
                         page: 1,
                         duration: 1000,
                    });
               }
          </script>
     </body>
</html>
