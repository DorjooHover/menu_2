<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Menu</title>
          <link rel="stylesheet" href="./css/style.css" />
     </head>
     <body>
          <div id="flipbook">
               <div><img src="./img/page.jpg" alt="" /></div>
               <div><img src="./img/img_2_1.jpg" alt="" /></div>
               <div><img src="./img/img_2_2.jpg" alt="" /></div>
               <div><img src="./img/img_2_3.jpg" alt="" /></div>
               <div><img src="./img/img_2_4.jpg" alt="" /></div>
          </div>
          <script
               type="text/javascript"
               src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          ></script>
          <script type="text/javascript" src="turn.min.js"></script>
          <script type="text/javascript">
               $("#flipbook").turn({
                    width: (window.innerWidth / 100) * 90,
                    height: innerHeight,
                    page: 1,
                    autoCenter: true,
                    duration: 1500,
               });
          </script>
     </body>
</html>
